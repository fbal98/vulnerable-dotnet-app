<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shares Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .message {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shares Management</h1>

        <table id="sharesTable">
            <button onclick="logout()"
                style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
            </br>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Number of Shares</th>
                    <th>Purchase Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName">
        </div>
        <div class="form-group">
            <label for="numberOfShares">Number of Shares</label>
            <input type="number" id="numberOfShares">
        </div>
        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate">
        </div>
        <button onclick="addShare()">Add Share</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const apiUrl = 'http://localhost:5295'; // Replace with your API URL

        // Check if token is present in localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html'; // Redirect to login page
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            getShares();
        });

        function getShares() {
            fetch(`${apiUrl}/shares`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    data = data.data;
                    const sharesTable = document.getElementById('sharesTable').getElementsByTagName('tbody')[0];
                    sharesTable.innerHTML = '';
                    data.forEach(share => {
                        const row = sharesTable.insertRow();
                        row.insertCell(0).textContent = share.companyName;
                        row.insertCell(1).textContent = share.numberOfShares;
                        row.insertCell(2).textContent = new Date(share.purchaseDate).toLocaleDateString();
                        const actionsCell = row.insertCell(3);
                        actionsCell.innerHTML = `
                        <button onclick="editShare(${share.shareId})">Edit</button>
                        <button onclick="deleteShare(${share.shareId})">Delete</button>
                    `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function addShare() {
            const companyName = document.getElementById('companyName').value;
            const numberOfShares = document.getElementById('numberOfShares').value;
            const purchaseDate = document.getElementById('purchaseDate').value;

            const share = {
                companyName,
                numberOfShares: parseInt(numberOfShares),
                purchaseDate
            };

            fetch(`${apiUrl}/shares`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(share)
            })
                .then(response => {
                    console.log(response);
                    if (response.ok) {
                        getShares();
                    } else {
                        document.getElementById('message').innerText = 'Failed to add share';
                    }
                })

                .catch(error => console.error('Error:', error));
        }

        function editShare(shareId) {
            // Retrieve share data and populate form for editing
            fetch(`${apiUrl}/shares/${shareId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    data = data.data;
                    document.getElementById('companyName').value = data.companyName;
                    document.getElementById('numberOfShares').value = data.numberOfShares;
                    document.getElementById('purchaseDate').value = data.purchaseDate.split('T')[0];
                    // Change add button to update button
                    document.querySelector('button[onclick="addShare()"]').setAttribute('onclick', `updateShare(${shareId})`);
                    document.querySelector('button[onclick="updateShare(${shareId})"]').textContent = 'Update Share';
                })
                .catch(error => console.error('Error:', error));
        }

        function updateShare(shareId) {
            const companyName = document.getElementById('companyName').value;
            const numberOfShares = document.getElementById('numberOfShares').value;
            const purchaseDate = document.getElementById('purchaseDate').value;

            const share = {
                companyName,
                numberOfShares: parseInt(numberOfShares),
                purchaseDate
            };

            fetch(`${apiUrl}/shares/${shareId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(share)
            })
                .then(response => response.json())
                .then(data => {
                    data = data.data;

                    if (data.success) {
                        alert('Share updated successfully');
                        getShares();
                        // Change update button back to add button
                        document.querySelector('button[onclick^="updateShare"]').setAttribute('onclick', 'addShare()');
                        document.querySelector('button[onclick="addShare()"]').textContent = 'Add Share';
                    } else {
                        document.getElementById('message').innerText = 'Failed to update share';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function deleteShare(shareId) {
            fetch(`${apiUrl}/shares/${shareId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    console.log(response);
                    if (response.ok) {
                        getShares();
                    } else {
                        document.getElementById('message').innerText = 'Failed to delete share';
                    }
                })

                .catch(error => console.error('Error:', error));
        }

        function logout() {
            // Remove the token from localStorage
            localStorage.removeItem('token');

            // Redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
